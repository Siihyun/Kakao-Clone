<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/7801b5d89d.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Sihyun Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">1:34</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header>
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <i class="fas fa-search"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat"> <!--why list..?-->
                <div class="chat__column">
                    <img class="chat__avatar" src="images/minsong_profile.jpg">
                    <div class="chat__content">
                        <span class="chat__username">Lynn</span>
                        <span class="chat__preview">going home</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timestamp">Yesterday</span>
                </div>
            </li>
        </ul>
    </main>

    <nav>
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
