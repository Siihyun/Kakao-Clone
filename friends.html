<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7801b5d89d.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__batery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header>
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <!-- profile -->
        <div class="friends__list friend--lg">
          <div class="friend__column">
            <img
              src="images/minsong_profile.jpg"
              class="g-avatar friend-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">안시현</span>
              <span class="friend_msg">kakao clone</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span class="song-title">창모 - 빌었어</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <!-- plus 친구 -->
        <h5 class="friends__plus-title">Plus friend</h5>
        <div class="friends__list">
          <img
            src="images/minsong_profile.jpg"
            class="g-avatar friend-avatar"
          />
          <div class="friend__content">
            <span class="friend__name">안시현</span>
          </div>
          <h5 class="num_of_plus_friends">5</h5>
        </div>
      </div>

      <ul class="friends__list">
        <!-- friend list -->
        <h5 class="friends__title">친구 342</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/minsong_profile.jpg"
              class="g-avatar friend-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">안시현</span>
              <span class="friend_msg">kakao clone</span>
            </div>
          </div>
          
          <div class="friend__column">
            <div class="now__listening">
              <span class="music__title">지코-천둥벌거숭이</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
